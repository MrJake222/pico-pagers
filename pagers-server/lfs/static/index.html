<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagers Server</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
    <body>
        <h1>Pagers Server</h1>
        <h2>Setup the WiFi connection</h2>

        <button onclick="startScan()">Initiate Scan</button>
        <p id="scanningStatus"></p>
        <br><br>

        <h2>Scanned WiFi Networks</h2>
        <p>Click on the name, to select the network</p>
        <ul id="wifiList"></ul>

        <h2>Connect to WiFi</h2>
        <input type="text" id="ssidInput" placeholder="SSID">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="connectToWiFi()">Connect</button>
    </body>
</html>
